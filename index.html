<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./main.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="score"></div>
    <div class="info">
        <a href="github.com"> 
            <img src="https://cdn.onlinewebfonts.com/svg/img_73261.png">
        </a>
    </div>
    <canvas id="canvas"></canvas>

    <div class="images" hidden>
        <img src="img/apple.png" id="apple">
        <img src="img/orange.png" id="orange">
        <img src="img/cherry.png" id="cherry">
        <img src="img/snakeUp.png" id="up">
        <img src="img/snakeRight.png" id="right">
        <img src="img/snakeDown.png" id="down">
        <img src="img/snakeLeft.png" id="left">
    </div>

    <div id='start' class="start" >
        <small>Choose a snake color </small>
        <br>
        <select id="color" onchange="game.chooseColor()">
            <option value="#2ecc71" selected>
                <div id="green"></div>Green
            </option>
            <option value="#e67e22">
                <div id="orange"> </div>Orange
            </option>
            <option value="#3498db">
                <div id="blue"> </div>Blue
            </option>
            <option value="#e74c3c">
                <div id="red"> </div>Red
            </option>
            <option value="#9b59b6">
                <div id="magenta"> </div>Magenta
            </option>
        </select>
        
        <button onclick="game.start()">Start Game</button>
    </div>

    <div id="end" class="end">
        
        <div id="gameover">
            <h2>GAME OVER </h2>
            <small>Final Score:<span id="score"></span></small>
        </div>       
            <br>
        <button onclick="game.chooseColor()">PLAY AGAIN</button>
    </div>
</body>

</html>
